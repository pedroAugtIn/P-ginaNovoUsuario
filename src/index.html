<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="/styles/output.css" rel="stylesheet">

<body class="bg-cyan-200">
    <div class="w-full h-screen flex items-center justify-center">
        <main class="flex h-[500px] w-[800px] lg:h-[600px] lg:w-[960px] 2xl:h-[650px] 2xl:w-[1040px] bg-white items-center justify-center m-2">

            <div class="hidden md:flex w-full items-center-center justify-center border-r-2">
                <img src="/assets/image2.jpg" alt="">
            </div>

            <div class="w-full flex flex-col">
                <div class="w-full flex justify-center">
                    <h1 class="text-3xl font-title">Criar Conta</h1>
                </div>
                <div class="w-full h-full flex flex-col items-center justify-center gap-4">
                    <p>Preencha os campos abaixo:</p>
                    <input type="text" name="name" class="border-2 w-3/4 rounded-md pl-2" placeholder="Nome Completo">
                    <input type="number" name="age" class="border-2 w-3/4 rounded-md pl-2" placeholder="Idade">
                    <input type="text" name="cpf" class="border-2 w-3/4 rounded-md pl-2" placeholder="CPF">
                    <input type="number" name="phone" class="border-2 w-3/4 rounded-md pl-2" placeholder="Telefone">
                    <input type="email" name="email" class="border-2 w-3/4 rounded-md pl-2" placeholder="E-mail">
                    <input type="password" name="password" class="border-2 w-3/4 rounded-md pl-2" placeholder="Senha">
                    <div>
                        <button type="submit" class="bg-white border-2 border-gray-900 text-gray-800 font-bold rounded-full py-2 px-4 hover:bg-green-600 hover:text-white hover:border-none hover:scale-110">Criar Conta</button>
                    </div>
                    <div><p class="text-sm">JÃ¡ possui uma conta? <a href="#" class="text-sm hover:text-blue-700 hover:font-bold">Login</a></p></div>
                </div>
            </div>

        </main>
    </div>

</body>

</html>
